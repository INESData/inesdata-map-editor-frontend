<div class="header">
	<div class="left-section">
		<div class="bg-blue">
			<a routerLink="/home">
				<img src="assets/images/inesdata_logo.png" alt="Inesdata" />
			</a>
		</div>
		<app-breadcrumb></app-breadcrumb>
	</div>
	<div class="right-section">
		<button pButton type="button" icon="pi pi-bars" (click)="menu.toggle($event)" class="menu-button"><p>Menu</p></button>
		<p-menu #menu [popup]="true" [model]="items"></p-menu>
	</div>
</div>
