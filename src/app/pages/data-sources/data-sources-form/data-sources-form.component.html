<form>
	<p class="mb-1">Seleccione el formato de los archivos</p>
	<div class="grid">
		<div class="col-12">
			<p-dropdown [options]="formats" [(ngModel)]="selectedFormato" optionLabel="name" placeholder="Format" />
		</div>
	</div>
	<p class="mb-1">Seleccione el archivo de fuentes de datos</p>
	<div class="grid">
		<div class="col-12">
			<div class="flex">
				<label class="customfileUpload">
					Importar de local
					<input class="fileUploader" type="file" pInputText (change)="onFileSelected($event)" />
				</label>
				<span class="fileName" [class.selected]="fileSelected">{{ fileName }}</span>
			</div>
		</div>
	</div>

	<div class="grid">
		<div class="col-12">
			<div>
				<label for="">Database</label>
				<input type="text" pInputText />
			</div>
		</div>
		<div class="col-6">
			<div>
				<label for="">User</label>
				<input type="text" pInputText />
			</div>
		</div>
		<div class="col-6">
			<div>
				<label for="">Password</label>
				<input type="text" pInputText />
			</div>
		</div>
		<div class="col-12">
			<div>
				<label for="">Connection URL</label>
				<input type="text" pInputText />
			</div>
		</div>
	</div>
	<div class="flex justify-content-end gap-2 mt-2">
		<p-button class="btn btn__primary" [label]="" type="button" />
	</div>
</form>
