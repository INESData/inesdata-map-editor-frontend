<form [formGroup]="ontologyForm">
	<div class="grid">
		<div class="col-6">
			<div>
				<label for="Nombre">Nombre</label>
				<input type="text" pInputText formControlName="name" />
			</div>
		</div>
		<div class="col-6">
			<div>
				<label for="Título">Título</label>
				<input type="text" pInputText formControlName="title" />
			</div>
		</div>
	</div>
	<div class="grid">
		<div class="col-9">
			<div>
				<label for="URL">URL</label>
				<input type="text" pInputText />
			</div>
		</div>
		<div class="col-3">
			<div>
				<label for="Versión">Versión</label>
				<input type="text" pInputText />
			</div>
		</div>
	</div>
	<div class="flex justify-content-end gap-2 mt-2">
		<p-button class="btn btn__primary" label="Añadir ontología" type="button" (click)="onSubmit()" />
	</div>
</form>
